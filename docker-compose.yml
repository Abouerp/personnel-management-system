version: '3.7'
services:
  web:
    image: personnel-management/abouerp:latest
    networks:
      - personnel_management
    depends_on:
      - mysql
    ports:
      - 9090:9090
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./deploy/resources/application.yml:/app/resources/application.yml:ro
    restart: always

  mysql:
    image: mysql:5.7
    expose:
      - "3307"
    container_name: personnel_mysql
    networks:
      - personnel_management
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./deploy/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
      - personnel_management_mysql_data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    restart: always

networks:
  personnel_management:
    external: true

volumes:
  personnel_management_mysql_data:
    external: true

